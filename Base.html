<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Base</title>
	<!--Strugling for Favicon-->
	<link rel="shortcut icon" type="image/png" href="img/logo.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<!-- -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="quote-container" id="quote-con">
		<!-- Quote -->
		<div class="quote-text">
			<i class="fas fa-quote-left"></i><!-- Add icon by favicon-->
			<span id="quote"></span>
		</div>

		<!-- Author -->
		<div class="quote-author">
			<span id="author"></span>
		</div>

		<!-- Buttons -->
		<div class="button-container">
			<button class="twitter-button" id="twitter" title="Tweet This!">
				<i class="fab fa-twitter"></i><!-- Add icon by favicon-->
			</button>
			<button class="new-quote" onclick="NewQuote()">New Quote</button>
		</div>
	</div>
<script src="quotes.js"></script>	
<script type="text/javascript" src="extensions.js"></script>
</body>
</html>
